<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i>Final Grade Calculator</h1>
        
        <div class="calculator-section">
            <div class="final-exam-form">
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" class="input-field" placeholder="Enter your course name">
                </div>
                
                <div class="form-group">
                    <label for="finalExamWeight">Final Exam Weight:</label>
                    <input type="number" id="finalExamWeight" class="input-field" min="0" max="100" placeholder="0-100">
                </div>
                
                <div class="form-group">
                    <label for="targetGrade">Final Target Grade:</label>
                    <input type="number" id="targetGrade" class="input-field" min="0" max="100" placeholder="0-100">
                </div>
                
                <div class="quick-actions">
                    <button id="justPassBtn" class="pass-btn">I Just Want to Pass....</button>
                </div>
            </div>
            
            <div class="assessment-form">
                <h3><i class="fas fa-list-check"></i> Completed Assessments</h3>
                <div class="form-group">
                    <label for="finalAssessmentName">Assessment:</label>
                    <select id="finalAssessmentName" class="input-field" required>
                        <option value="" disabled selected>Select Assessment Type</option>
                        <option value="Test">Test</option>
                        <option value="Midterm Exam">Midterm</option>
                        <option value="Quiz">Quiz</option>
                        <option value="Lab">Lab</option>
                        <option value="Project">Project</option>
                        <option value="Assignment">Assignment</option>
                        <option value="Essay">Essay</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="text" id="finalCustomAssessment" class="input-field custom-input hidden" placeholder="Enter assessment name">
                </div>
                
                <div class="form-group">
                    <label for="finalAssessmentWeight">Weight:</label>
                    <input type="number" id="finalAssessmentWeight" class="input-field" min="0" max="100" placeholder="0-100">
                </div>
                
                <div class="form-group">
                    <label for="finalAssessmentGrade">Grade:</label>
                    <input type="number" id="finalAssessmentGrade" class="input-field" min="0" max="100" placeholder="0-100">
                </div>
                
                <button id="addFinalAssessment" class="btn"><i class="fas fa-plus"></i> Add Assessment</button>
            </div>
            
            <div class="weight-warning" id="finalWeightWarning">
                <!-- Warning message will be generated dynamically -->
            </div>
        </div>
        
        <div class="results-section">
            <div class="assessments-list">
                <table id="finalAssessmentsTable">
                    <thead>
                        <tr>
                            <th>Assessment</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th>Weighted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="finalAssessmentsList">
                        <!-- Assessments will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            
            <div class="grade-display">
                <h2 id="courseNameDisplay" class="course-name-display">Course Name</h2>
                <div class="stats-info">
                    <div class="info-item">
                        <label>Current Weight:</label>
                        <span id="finalTotalWeight">0</span>
                    </div>
                    <div class="info-item">
                        <label>Current Grade:</label>
                        <span id="finalCurrentGrade">0</span>
                    </div>
                    <div class="info-item">
                        <label>Final Exam Weight:</label>
                        <span id="displayFinalExamWeight">0</span>
                    </div>
                    <div class="info-item">
                        <label>Target Grade:</label>
                        <span id="displayTargetGrade">0</span>
                    </div>
                </div>
                <div class="needed-grade">
                    <h3><i class="fas fa-graduation-cap"></i> Final Result</h3>
                    <div class="grade-result">You need <span id="neededGrade">0</span> on your final exam to achieve your target grade.</div>
                    <p id="neededGradeMessage">Enter your assessments and target grade to calculate.</p>
                    <div id="bestPossibleGrade" class="best-grade hidden">
                        <p><i class="fas fa-star"></i> Your best possible overall grade is <span id="maxPossibleGrade">0</span></p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="saveAsPng" class="save-btn"><i class="fas fa-download"></i> Save as PNG</button>
                    <button id="resetCalculator" class="reset-btn"><i class="fas fa-trash-alt"></i> Reset Calculator</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
